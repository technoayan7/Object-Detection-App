<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Object Detection App</h1>
        <!-- Theme Toggle Switch -->
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
            <span id="theme-label">Light Mode</span>
        </div>
        <form id="upload-form">
            <input type="file" id="image-input" name="image" accept="image/*" required>
            <button type="submit">Detect Objects</button>
        </form>
        <div id="results">
            <!-- Detection results and download button will appear here -->
        </div>
        <div id="image-container">
            <img id="uploaded-image" src="" alt="Upload Your Image" />
            <canvas id="bounding-canvas"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by <strong>Technoayan</strong></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
